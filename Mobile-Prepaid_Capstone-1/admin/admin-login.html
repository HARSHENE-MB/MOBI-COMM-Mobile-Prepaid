<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/admin-login.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card p-4 shadow-sm" style="width: 350px;">
        <h3 class="text-center mb-3">Admin Login</h3>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Admin Name</label>
                <input type="text" id="username" class="form-control" placeholder="Enter admin name" autocomplete="username">
                <div class="invalid-feedback" id="username-error"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" autocomplete="current-password">
                <div class="invalid-feedback" id="password-error"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script src="./js/admin-login.js"></script>
</body>
</html>
