<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobilePrepaid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./asserts/logo-finalz.png" alt="Logo" height="50" width="100"> <!-- Replace with your logo -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Prepaid.html">Prepaid</a></li>
                    <li class="nav-item">
                        <a class="nav-link text-decoration-none text-reset" href="./index.html#zen">Recharge</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="phone.html" class="nav-link text-danger">
                        <i class="bi bi-person"></i>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill="black" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                                      </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN SECTION -->
    <section class="container-fluid d-flex justify-content-center align-items-center main-section">
        <div class="content-wrapper shadow-lg p-4">
            <div class="row">
                <!-- Left Side (Image) -->
                <div class="col-md-6 left-panel">
                    <img src="./asserts/photo-otp.png" class="img-fluid rounded-left">
                </div>

                <!-- Right Side (Form) -->
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="card p-4 shadow-sm">
                        <h2 class="text-center">Phone Number</h2>
                        <form id="phoneForm">
                            <div class="input-group my-3">
                                <input type="tel" id="phone" class="form-control" placeholder="Enter phone number" style="font-size: small;" required>
                                <button class="btn btn-danger" type="submit">Generate OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>

document.addEventListener("DOMContentLoaded", function() {
    // Reset redirect counter when reaching phone.html properly
    localStorage.setItem("redirectCount", "0");
    
    // Redirect to profile if already logged in
    if (localStorage.getItem("isLoggedIn") === "true") {
        window.location.href = "Profile.html";
        return;
    }
    
    const phoneInput = document.getElementById("phone");
    const generateOtpBtn = document.querySelector("#phoneForm button");
    
    // Create an error message element if it doesn't exist
    let errorMessage = document.getElementById("error-message");
    if (!errorMessage) {
        errorMessage = document.createElement("div");
        errorMessage.id = "error-message";
        errorMessage.style.color = "red";
        errorMessage.style.marginTop = "10px";
        // Insert it after the phone input
        phoneInput.parentNode.insertBefore(errorMessage, phoneInput.nextSibling);
    }
    
    // Disable button initially
    generateOtpBtn.disabled = true;
    
    // Enable button only if valid phone number is entered
    phoneInput.addEventListener("input", function() {
        generateOtpBtn.disabled = !/^\d{10}$/.test(phoneInput.value);
        // Clear error message when user starts typing again
        errorMessage.textContent = "";
    });
    
    document.getElementById("phoneForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const phone = phoneInput.value;
        
        if (!/^\d{10}$/.test(phone)) {
            errorMessage.textContent = "Please enter a valid 10-digit phone number.";
            return;
        }
        try {
    const response = await fetch("./js/Subscriber.json");
    const data = await response.json();
    const user = data.users.find(user => user.phone === phone);
    
    if (!user) {
        errorMessage.innerHTML = `
            <div class="alert alert-danger d-flex align-items-center p-2 mt-2 shadow-sm" role="alert" 
                 style="font-size: 14px; border-radius: 5px;">
                <i class="fas fa-exclamation-circle me-2"></i> 
                Phone number not registered. Please enter a valid Mobi Comm Number.
            </div>`;
        return;
    }
} catch (error) {
    console.error("Error fetching user data:", error);
    errorMessage.innerHTML = `
        <div class="alert alert-warning d-flex align-items-center p-2 mt-2 shadow-sm" role="alert" 
             style="font-size: 14px; border-radius: 5px;">
            <i class="fas fa-exclamation-triangle me-2"></i> 
            An error occurred. Please try again.
        </div>`;
    return;
}

        
        // Generate and store OTP for valid user
        const otp = Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem("otp", otp.toString());
        localStorage.setItem("phone", phone);

        // Create popup notification 
        let otpPopup = document.createElement("div");
        otpPopup.id = "otp-popup";
        otpPopup.style.position = "fixed";
        otpPopup.style.top = "20px";
        otpPopup.style.left = "50%";
        otpPopup.style.transform = "translateX(-50%)";
        otpPopup.style.backgroundColor = "#ffeeee";
        otpPopup.style.color = "#d9534f";
        otpPopup.style.padding = "10px 20px";
        otpPopup.style.borderRadius = "4px";
        otpPopup.style.boxShadow = "0 2px 5px rgba(0,0,0,0.2)";
        otpPopup.style.zIndex = "1000";
        otpPopup.textContent = `OTP Sent: ${otp}`; 
        document.body.appendChild(otpPopup);

        // Hide popup after 3 seconds and navigate to OTP page
        setTimeout(() => {
            otpPopup.remove();
            window.location.href = "otp.html";
        }, 3000);
            });
        });
    </script>

</body>
</html>
