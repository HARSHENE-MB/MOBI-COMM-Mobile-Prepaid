                <div class="d-flex align-items-center">
                    <div class="dropdown" id="profile-dropdown">
                        <!-- Profile icon or username will be updated dynamically -->
                        <a href="#" class="nav-link" id="profile-toggle">

                                <i class="bi bi-person fs-4"></i>

                        <div class="dropdown-menu" id="dropdown-menu">

    <!-- Phone Number & Search Bar -->
    <div class="container my-4">
        <div class="row">
            <!-- Phone Number -->
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">+91</span>
                    <input type="text" id="phone-number" class="form-control" readonly>
                    <button class="btn btn-outline-secondary" id="change-number-btn">Change</button>
                </div>
                <select id="phone-options" class="form-select mt-2 d-none"></select>
                
                <!-- Login Status Message -->
                <div id="login-status" class="mt-2"></div>
            </div>

            <!-- Search & Filter -->
            <div class="col-md-8 mt-md-0 mt-3">
                <div class="input-group search-container">
                    <input type="text" id="search-bar" class="form-control search-input" placeholder="Search for a pack or add-ons" onkeyup="searchPlans()">
                    <button class="btn btn-outline-secondary filter-btn" id="filter-btn">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

     <!-- Plans -->
     <div class="container">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3">
                <div class="list-group" id="plans-list">
                    <!-- Categories will be loaded here -->
                </div>
            </div>

            <!-- Plans Container -->
            <div class="col-md-9 mt-md-0 mt-4">
                <div id="plans-container" class="row">
                    <!-- Plans will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Plan Details Modal -->
    <div id="plan-details-modal" class="modal"></div>

    <!-- Filter Modal -->
    <div id="filter-modal" class="modal"></div>
